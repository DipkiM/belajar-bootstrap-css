<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-md-8 col-lg-3 bg-primary">kolom</div>
        <!-- nah dngn menambahkan class (col-md-...)itu berarti saat ukuran nya sesuai dngn md (medium) maka kolom 1 nilainya 8, kolom 2 nilainy 2, kolom 3 nilainya 2, dimana nilai dari md ialah lebih kecil dari 992px -->
        <div class="col col-md-2 col-lg-6 bg-warning">kolom</div>
        <div class="col col-md-2 col-lg-3 bg-info">kolom</div>
        <!-- dngn ini kita membuat responsive kolom, nah krena ketika kalian membuat grid itu nilai
         ialah 12 jadi jika ingin mengatur ukuran nya masing masing pastikan total dari smua kolom atau div bernilai 12 agar presisi, disini kita membuat contoh dimana kolom kedua ialah yang paling besar ketika dia sedang ditampilkan di sistem yang besar nilai nya yaitu 6, sdngkan 1 dan 3 nilainya adalah 3. dimana total dari tiga kolom ini ialah 12 -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
